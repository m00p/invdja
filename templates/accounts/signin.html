{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}

<form method="post" action="">
{% csrf_token %}
  <fieldset>
    <legend>Signin</legend>
    {% for field in form %}
    {{ field.errors }}
    <p>
    {{ field.label_tag }} 
    {{ field }}
    </p>
    {% endfor %}
  </fieldset>
<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
